<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>booking</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"> -->
    <style>
      #wrap-main{
        background-image: url('<%= BASE_URL %>bg/bgindex.jpg');
      }
      #wrap-main {width: 100%;height: 100%;background-size: cover;position:fixed;}
      #wrap-main::after{position: absolute;content: '';width: 100%;height: 100%;background: #33333326;}
      .check-booking,.layout-main {position: absolute;z-index: 9999;width: 550px;transform: translate(-50%,-50%);top:50%;left: 50%;padding: 15px;background:#fff;border-radius: 5px}
      .pd15 {padding: 15px !important}
      .group-btn {text-align: center;padding: 16px;}
      .group-btn .btn {padding: 21px;}
      .group-btn .btn-booking {width: 100%;margin: auto;font-size: 18px;height: 55px !important;}
      .btn-add {color: #0082d0;background: #e6f3fa; border-color: #99cdec;font-size: 15px;padding:7px 15px;border-radius: 10px;outline: none}
      .btn-add *{font-size: 15px;}
      .btn-add:hover, .btn-add.active{background: #0075bb;border-color: #0075bb;color: #fff;outline: none;}
      .btn-add:hover a, .btn-add:hover a i, .btn-add:hover i,.btn-add.active a,.btn-add.active i {color: #fff;}
      @media only screen and (max-width: 600px) {
        .check-booking,.layout-main,.layout-main.form-booking{width: 90% !important;}
        html,body, * {font-size: 14px;}
        .content .title {font-size: 15px !important;}
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
